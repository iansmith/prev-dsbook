<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-base-300">
  <header>
    {{ partial "partials/header.html" . }}
  </header>
  <main>
    <div class="xl:container min-w-96 px-4">
      <div class="hero min-h-screen">
        <div class="hero-content flex-col xl:flex-row">
          <img
            src="https://data-star.dev/static/images/rocket-304e710dde0b42b15673e10937623789adf72cae569c0e0defe7ec21c0bdf293.webp" 
            class="max-w-sm rounded-lg shadow-2xl"/>
          <div class="prose">
            <span class="text-5xl leading-3"> Simplicity Is A Virtue</span><br/>
            <span class="text-xl  text-right font-bold font-variant-caps">The Datastar Book</span>
            <br />
            <br/>
            <div class="prose">
              {{ .Content }}
            </div>
            <br />
            {{- $opts := dict "path" "/toc" }}
            <a href="{{ .Ref  $opts }}">
              <button class="btn btn-primary">Check it out</button>
            </a>
          </div>
        </div>
      </div>
    </div>    
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
