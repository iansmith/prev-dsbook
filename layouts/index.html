<!DOCTYPE html>
<!-- layout/_default/home.html (home)-->
<!--
    {{/* styles */}}
    {{ $options := dict "inlineImports" true }}
    {{ $styles := resources.Get "css/styles.css" }}
    {{ $styles = $styles | css.PostCSS $options }}
    {{ if hugo.IsProduction }}
      {{ $styles = $styles | minify | fingerprint | resources.PostProcess }}
    {{ end }}
    <link href="{{ $styles.RelPermalink }}" rel="stylesheet" />
  -->
<html data-theme="autumn" lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "partials/head.html" . }}
</head>

<body class="bg-base-300">
  <header>
    {{ partial "partials/header.html" . }}
  </header>
  <main>
    <div class="container px-4">
      <div class="hero bg-p-100 min-h-screen">
        <div class="hero-content flex-col lg:flex-row">
          <img
            src="https://data-star.dev/static/images/rocket-304e710dde0b42b15673e10937623789adf72cae569c0e0defe7ec21c0bdf293.webp"
            class="max-w-sm rounded-lg shadow-2xl" />
          <div class="">
            <h1 class="text-5xl font-bold">The Datastar Book</h1>
            <br />
            <article class="prose">
              {{ .Content }}
            </article>
            <br/>
            <button class="btn btn-primary">Get Started</button>

          </div>
        </div>
        </div>
        <br />
        <br />
        <p>
          You may remember how to read books. Sadly, we may have forgotten how to
          write them.
        </div>
      </p>
    </div>
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
